<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Tornado Tracker with History (Improved)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    /* ‚îÄ‚îÄ‚îÄ A) Make the map container fill the entire viewport ‚îÄ‚îÄ‚îÄ */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* ‚îÄ‚îÄ‚îÄ B) Toggle button for History (top-right) ‚îÄ‚îÄ‚îÄ */
    #toggleHistoryBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    #toggleHistoryBtn:hover {
      background: rgba(0,0,0,0.8);
    }

    /* ‚îÄ‚îÄ‚îÄ C) History panel styling (starts hidden) ‚îÄ‚îÄ‚îÄ */
    #history {
      display: none; /* hidden by default */
      position: absolute;
      top: 50px;
      right: 10px;
      width: 300px;
      max-height: 85vh;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      overflow-y: auto;
      font-size: 13px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
      z-index: 1000;
    }
    #history header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    #history header h3 {
      margin: 0;
      font-size: 16px;
    }
    #history header span {
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
    }
    #history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #history li {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    #history li:last-child {
      border-bottom: none;
    }
    #history .event-type {
      font-weight: bold;
      font-size: 14px;
    }
    #history .area-desc {
      font-style: italic;
      font-size: 13px;
      margin: 2px 0;
    }
    #history .time {
      font-size: 12px;
      color: #555;
    }
    #history a {
      color: #0066cc;
      text-decoration: none;
      font-size: 12px;
      display: block;
      margin-top: 4px;
    }
    #history a:hover {
      text-decoration: underline;
    }

    /* ‚îÄ‚îÄ‚îÄ D) Popup button styles ‚îÄ‚îÄ‚îÄ */
    .popup-link {
      display: inline-block;
      margin: 4px 0;
      padding: 6px 10px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 13px;
    }
    .popup-link.warning {
      background-color: #d32f2f; /* red for warnings */
    }
    .popup-link.watch {
      background-color: #1976d2; /* blue for watches */
    }
    .popup-link.local {
      background-color: #388e3c; /* green for local news */
    }
    .popup-link:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <!-- ‚îÄ‚îÄ‚îÄ 1) Map container ‚îÄ‚îÄ‚îÄ -->
  <div id="map"></div>

  <!-- ‚îÄ‚îÄ‚îÄ 2) Toggle button ‚îÄ‚îÄ‚îÄ -->
  <button id="toggleHistoryBtn">History</button>

  <!-- ‚îÄ‚îÄ‚îÄ 3) History panel (initially hidden) ‚îÄ‚îÄ‚îÄ -->
  <div id="history">
    <header>
      <h3>Past 24 Hours Alerts</h3>
      <span id="closeHistory">&times;</span>
    </header>
    <ul id="historyList">
      <li>Loading‚Ä¶</li>
    </ul>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ 4) Leaflet JS (map library) ‚îÄ‚îÄ‚îÄ -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ‚îÄ‚îÄ‚îÄ 5) Initialize map centered on Oklahoma (lat, lon, zoom) ‚îÄ‚îÄ‚îÄ
    const map = L.map('map').setView([35.5, -97.5], 6);

    // OPTIONAL: If user allows, zoom to their GPS location
    map.locate({ setView: true, maxZoom: 10 });

    // ‚îÄ‚îÄ‚îÄ 6) Add OpenStreetMap tile layer ‚îÄ‚îÄ‚îÄ
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ‚îÄ‚îÄ‚îÄ 7) Create LayerGroup for current alert polygons ‚îÄ‚îÄ‚îÄ
    const alertsLayer = L.layerGroup().addTo(map);

    // ‚îÄ‚îÄ‚îÄ 8) Fetch active Tornado Warnings (red) & Watches (blue) via NWS API ‚îÄ‚îÄ‚îÄ
    async function fetchTornadoAlerts() {
      try {
        alertsLayer.clearLayers();

        const urls = {
          warning: 'https://api.weather.gov/alerts/active?area=OK&event=Tornado%20Warning',
          watch:   'https://api.weather.gov/alerts/active?area=OK&event=Tornado%20Watch'
        };

        const [warnResp, watchResp] = await Promise.all([
          fetch(urls.warning),
          fetch(urls.watch)
        ]);
        const warnData  = await warnResp.json();
        const watchData = await watchResp.json();

        // Helper to extract the coordinate array whether it's a Polygon or MultiPolygon
        function extractCoordinates(geometry) {
          if (!geometry) return null;
          if (geometry.type === 'Polygon') {
            // For Polygon: coordinates[0] is an array of [lon, lat]
            return geometry.coordinates[0].map(pair => [pair[1], pair[0]]);
          } else if (geometry.type === 'MultiPolygon') {
            // For MultiPolygon: coordinates[0][0] is one set of [lon, lat]
            // We‚Äôll draw each ring separately or just use the first ring:
            return geometry.coordinates[0][0].map(pair => [pair[1], pair[0]]);
          }
          return null;
        }

        // ‚îÄ‚îÄ‚îÄ Draw each Warning as a red polygon ‚îÄ‚îÄ‚îÄ
        if (Array.isArray(warnData.features)) {
          warnData.features.forEach(feature => {
            const coords = extractCoordinates(feature.geometry);
            if (!coords) return;

            const poly = L.polygon(coords, {
              color: 'red',
              weight: 2,        // outline thickness
              fillOpacity: 0.4  // slightly transparent so you can see roads beneath
            }).addTo(alertsLayer);

            const props    = feature.properties;
            const areaDesc = props.areaDesc || 'Unknown area';
            const summary  = props.description  || 'No details';
            const nwsLink  = props.web         || '#';

            const popupHtml = `
              <b>üö® Tornado Warning</b><br>
              <b>Area:</b> ${areaDesc}<br><br>
              <b>Details:</b> ${summary}<br><br>
              <a class="popup-link warning" href="${nwsLink}" target="_blank">üåê View NWS Details</a><br>
              <a class="popup-link warning" href="https://www.youtube.com/results?search_query=${encodeURIComponent(areaDesc + ' tornado live')}" target="_blank">üì∫ Watch Live Coverage</a><br>
              <a class="popup-link local" href="https://www.koco.com/nowcast" target="_blank">üì∞ View Local News</a>
            `;
            poly.bindPopup(popupHtml);

            // ‚îÄ‚îÄ‚îÄ OPTIONAL: Zoom to this warning‚Äôs bounds ‚îÄ‚îÄ‚îÄ
            // Comment out if you prefer staying at the Oklahoma center.
            map.fitBounds(poly.getBounds(), { padding: [20, 20] });
          });
        }

        // ‚îÄ‚îÄ‚îÄ Draw each Watch as a blue polygon ‚îÄ‚îÄ‚îÄ
        if (Array.isArray(watchData.features)) {
          watchData.features.forEach(feature => {
            const coords = extractCoordinates(feature.geometry);
            if (!coords) return;

            const poly = L.polygon(coords, {
              color: 'blue',
              weight: 1,
              dashArray: '4,4', // dashed outline to differentiate from warnings
              fillOpacity: 0.2  // more transparent so the map is visible beneath
            }).addTo(alertsLayer);

            const props    = feature.properties;
            const areaDesc = props.areaDesc || 'Unknown area';
            const summary  = props.description  || 'No details';
            const nwsLink  = props.web         || '#';

            const popupHtml = `
              <b>‚ö†Ô∏è Tornado Watch</b><br>
              <b>Area:</b> ${areaDesc}<br><br>
              <b>Details:</b> ${summary}<br><br>
              <a class="popup-link watch" href="${nwsLink}" target="_blank">üåê View NWS Details</a><br>
              <a class="popup-link watch" href="https://www.youtube.com/results?search_query=${encodeURIComponent(areaDesc + ' tornado live')}" target="_blank">üì∫ Watch Live Coverage</a><br>
              <a class="popup-link local" href="https://www.koco.com/nowcast" target="_blank">üì∞ View Local News</a>
            `;
            poly.bindPopup(popupHtml);

            // ‚îÄ‚îÄ‚îÄ OPTIONAL: Zoom to this watch‚Äôs bounds ‚îÄ‚îÄ‚îÄ
            // Comment out if you prefer staying at the Oklahoma center.
            // map.fitBounds(poly.getBounds(), { padding: [20, 20] });
          });
        }

      } catch (err) {
        console.error('Error fetching/parsing active alerts:', err);
      }
    }

    // ‚îÄ‚îÄ‚îÄ 9) Fetch history (last 24 hours) from NWS API ‚îÄ‚îÄ‚îÄ
    async function fetchHistory() {
      try {
        const startTime = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
        const url = `https://api.weather.gov/alerts?area=OK&start=${startTime}`;
        const resp = await fetch(url);
        const data = await resp.json();

        if (Array.isArray(data.features)) {
          const items = data.features
            .filter(f => {
              const ev = f.properties.event;
              return ev === 'Tornado Warning' || ev === 'Tornado Watch';
            })
            .sort((a, b) => {
              const tA = new Date(a.properties.effective || a.properties.sent).getTime();
              const tB = new Date(b.properties.effective || b.properties.sent).getTime();
              return tB - tA;
            })
            .map(f => ({
              event: f.properties.event,
              area:  f.properties.areaDesc || 'Unknown area',
              time:  f.properties.effective || f.properties.sent || 'No time',
              link:  f.properties.web || '#'
            }));

          const listEl = document.getElementById('historyList');
          listEl.innerHTML = '';
          if (items.length === 0) {
            listEl.innerHTML = '<li>No Tornado alerts in the past 24 hours.</li>';
          } else {
            items.forEach(item => {
              const li = document.createElement('li');
              const dt = new Date(item.time);
              const formatted = dt.toLocaleString('en-US', {
                month: 'short', day: 'numeric',
                hour: 'numeric', minute: '2-digit', hour12: true
              });
              li.innerHTML = `
                <span class="event-type">${item.event}</span><br>
                <span class="area-desc">${item.area}</span><br>
                <span class="time">${formatted}</span><br>
                <a href="${item.link}" target="_blank">View NWS Details</a>
              `;
              listEl.appendChild(li);
            });
          }
        }
      } catch (err) {
        console.error('Error fetching/parsing history data:', err);
        const listEl = document.getElementById('historyList');
        listEl.innerHTML = '<li>Error loading history.</li>';
      }
    }

    // ‚îÄ‚îÄ‚îÄ 10) Toggle functionality for History panel ‚îÄ‚îÄ‚îÄ
    const toggleBtn = document.getElementById('toggleHistoryBtn');
    const historyDiv = document.getElementById('history');
    const closeBtn = document.getElementById('closeHistory');

    toggleBtn.addEventListener('click', () => {
      historyDiv.style.display = 'block';
    });
    closeBtn.addEventListener('click', () => {
      historyDiv.style.display = 'none';
    });

    // ‚îÄ‚îÄ‚îÄ 11) On page load, fetch both current and history ‚îÄ‚îÄ‚îÄ
    fetchTornadoAlerts();
    fetchHistory();

    // ‚îÄ‚îÄ‚îÄ 12) Auto-refresh every 60 seconds (both alerts and history) ‚îÄ‚îÄ‚îÄ
    setInterval(() => {
      fetchTornadoAlerts();
      fetchHistory();
    }, 60000);
  </script>
</body>
</html>
